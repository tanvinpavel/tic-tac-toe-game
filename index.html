<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe | TanvirPave</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main-window">
        <h1 class="main-heading"><span class="tic">Tic</span>-Tac-<span class="tos">Toe</span></h1>
        <div class="container">
            <main>
                <h1 id="notice"></h1>
                <table id="table">
                    <tr>
                        <td>
                            <input id="b1" type="button" class="btn" value="">
                        </td>
                        <td>
                            <input id="b2" type="button" class="btn" value="">
                        </td>
                        <td>
                            <input id="b3" type="button" class="btn" value="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="b4" type="button" class="btn" value="">
                        </td>
                        <td>
                            <input id="b5" type="button" class="btn" value="">
                        </td>
                        <td>
                            <input id="b6" type="button" class="btn" value="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="b7" type="button" class="btn" value="">
                        </td>
                        <td>
                            <input id="b8" type="button" class="btn" value="">
                        </td>
                        <td>
                            <input id="b9" type="button" class="btn" value="">
                        </td>
                    </tr>
                </table>

                <!-- reset button -->
                <button class="resetBtn" type="button" id="reset">Play Again</button>

                <!-- The Modal -->
                <div id="myModal" class="modal">
                    <!-- Modal content -->
                    <div id="modal-content" class="modal-content">
                        <p id=winMassage></p>
                    </div>
                </div>
            </main>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
